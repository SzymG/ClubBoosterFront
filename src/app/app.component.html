<ion-app>
    <ion-menu side="start" contentId="content">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="side-menu-content">
            <ion-list>
                <ion-item>
                    <ion-icon name="mail" slot="start"></ion-icon>
                    <ion-label>Inbox</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="paper-plane" slot="start"></ion-icon>
                    <ion-label>Outbox</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="heart" slot="start"></ion-icon>
                    <ion-label>Favorites</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="archive" slot="start"></ion-icon>
                    <ion-label>Archived</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="trash" slot="start"></ion-icon>
                    <ion-label>Trash</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="warning" slot="start"></ion-icon>
                    <ion-label>Spam</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-header>
        <ion-toolbar class="menu-toolbar" color="primary">
            <ion-grid>
                <ion-row class="ion-justify-content-between ">
                    <ion-col size="2">
                        <ion-menu-button></ion-menu-button>
                    </ion-col>
                    <!-- TODO tutaj wrzucić zmianę języka i coś dla zalogowanego-->
                </ion-row>
            </ion-grid>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-router-outlet id="content"></ion-router-outlet>
    </ion-content>
</ion-app>
