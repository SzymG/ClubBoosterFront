<ion-row class="club-item-row" [routerLink]="['/club/' + club.clubId]" skipLocationChange="true">
    <ion-col size="3" class="photo-container">
        <ion-img [src]="club.photoUrl"></ion-img>
    </ion-col>
    <ion-col size="9" class="name-container">
        {{club.name}}
    </ion-col>
</ion-row>
