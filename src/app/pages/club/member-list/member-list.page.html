<ion-content>
    <ion-grid class="member-list-grid">
        <ng-container *ngIf="!loading; else loadingTemplate">
            <ion-list>
                <ion-item *ngFor="let user of clubUsers" (click)="goToProfile(user)">
                    <ion-img src="{{user && user.avatar_url ? user.avatar_url : '/assets/img/user.png'}}" class="user-image"></ion-img>
                    <ion-label>{{user && user.name && user.surname ? user.name + ' ' + user.surname : ('ClubPage.anonymusUser' | translate)}}</ion-label>
                    <ion-icon name="{{getIconName(user)}}"></ion-icon>
                </ion-item>
            </ion-list>
            <ion-row>
                <ion-col size="12">
                    <ion-button color="dark" expand="block" class="padding-button" [routerLink]="['/club/' + clubId]"
                                skipLocationChange="true">
                        {{'ClubPage.backToClub' | translate}}
                    </ion-button>
                </ion-col>
            </ion-row>
        </ng-container>
        <ng-template #loadingTemplate>
            <div class="loading">
                <ion-spinner name="lines"></ion-spinner>
                <p>{{ 'Common.loading' | translate }}</p>
            </div>
        </ng-template>
    </ion-grid>
</ion-content>
