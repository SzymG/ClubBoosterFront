<ion-item-sliding>
  <ion-item>
    <ion-img src="{{user && user.avatar_url ? user.avatar_url : '/assets/img/user.png'}}"></ion-img>
    <ion-label>{{user && user.name && user.surname ? user.name + ' ' + user.surname : ('ClubPage.anonymusUser' | translate)}}</ion-label>
  </ion-item>
  <ion-item-options side="start" (ionSwipe)="acceptUser()">
    <ion-item-option color="success" expandable (click)="acceptUser()"><ion-icon slot="icon-only" name="checkmark-circle-outline"></ion-icon></ion-item-option>
  </ion-item-options>
  <ion-item-options side="end" (ionSwipe)="rejectUser()">
    <ion-item-option color="danger" expandable (click)="rejectUser()"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
  </ion-item-options>
</ion-item-sliding>
